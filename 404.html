<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            background-color: #000;
            background-image: url(/content/img/404.jpg);
            background-size: 45%;
            background-position-y:0%;
            background-position-x: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        window.onload = () => {
            const audio = document.getElementById('error-sound');
            audio.play();
            
            setTimeout(() => {
                history.back();
            }, 3000);
        };
    </script>
</head>
<body>
    <audio id="error-sound" src="/content/audio/404.mp3" type="audio/mpeg"></audio>
</body>
</html>
