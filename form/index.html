<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jea - Form</title>
    <meta name="og:title" content="Jea - Form">
    
    <link rel="stylesheet" href="../content/css/style.css">
    <link rel="stylesheet" href="../content/css/crt.css">
    <link rel="stylesheet" href="../content/css/form.css">
    <script src="../content/js/form.js" defer></script>
    <link rel="shortcut icon" href="../content/img/icon.gif" type="image/x-icon">
</head>
<body class="crt">
    <div class="container">
        <div id="title">
            <h1>Jea - Form</h1>
        </div>
        <div class="nav">
            <h1>Links</h1>
            <hr>
            <nav>
                <ul>
                    <li><a href="../">Home Pagina</a></li>
                    <li><a href="../profiel/">Profiel</a></li>
                    <li><a href="../projecten/">Projecten</a></li>
                    <li><a href="../contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <form onsubmit="handleForm(event)">
            <div class="form">
                <label for="aanhef">Aanhef:</label>
                <select 
                    name="aanhef" 
                    id="aanhef"
                >
                    <option value="mevrouw">Mevrouw</option>
                    <option value="meneer">Meneer</option>
                    <option value="naam">Groet met naam</option>
                </select>
                <br>
                <label for="voornaam">Voornaam(en):</label>
                <input 
                    type="text" 
                    name="voornaam" 
                    id="voornaam" 
                    placeholder="Voornaam(en)" 
                    required
                >
                <br>
                <label for="achternaam">Achternaam:</label>
                <input 
                    type="text" 
                    name="achternaam" 
                    id="achternaam" 
                    placeholder="Achternaam" 
                    required
                >
                <br>
                <label for="straatnaam">Straatnaam:</label>
                <input 
                    type="text" 
                    name="straatnaam" 
                    id="straatnaam" 
                    placeholder="Straatnaam" 
                    required
                >
                <br>
                <label for="huisnummer">Huisnummer:</label>
                <input 
                    type="number" 
                    name="huisnummer" 
                    id="huisnummer" 
                    placeholder="Huisnummer" 
                    min="1" 
                    required
                >
                <br>
                <label for="postcode">Postcode:</label>
                <input 
                    type="text" 
                    name="postcode" 
                    id="postcode" 
                    placeholder="Postcode" 
                    pattern="[0-9]+[A-Za-z][A-Za-z]"
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Een postcode bestaat uit 4 cijfers en 2 letters. Bv. 1234AB' : '');"  
                    required
                >
                <br>
                <label for="plaatsnaam">Plaatsnaam:</label>
                <input 
                    type="text" 
                    name="plaatsnaam" 
                    id="plaatsnaam" 
                    placeholder="Plaatsnaam" 
                    required
                >
                <br>
                <label for="email">E-mailadres:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="E-mailadres" 
                    pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z]+" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Vul een geldig e-mailadres in. Bv. email@example.com' : '');"
                    required
                >
                <br>
                <label for="wachtwoord">Wachtwoord:</label>
                <input 
                    type="password" 
                    name="wachtwoord" 
                    id="wachtwoord" 
                    placeholder="Wachtwoord" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Het wachtwoord moet minimaal 8 karakters lang zijn en minimaal 1 cijfer, 1 kleine letter en 1 hoofdletter bevatten.' : '');"
                    required
                >
                <br>
                <label for="wachtwoordHerhaling">Herhaal wachtwoord:</label>
                <input 
                    type="password" 
                    name="wachtwoordHerhaling" 
                    id="wachtwoordHerhaling" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    placeholder="Herhaal wachtwoord" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Het wachtwoord moet minimaal 8 karakters lang zijn en minimaal 1 cijfer, 1 kleine letter en 1 hoofdletter bevatten.' : '');"
                    required
                >
                <br>
                <input 
                    type="submit" 
                    value="Verzenden"
                >
            </div>
        </div>
    </div>
</body>
</html>
