<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jea - Form</title>
    <meta name="og:title" content="Jea - Form">
    
    <link rel="stylesheet" href="../content/css/style.css">
    <link rel="stylesheet" href="../content/css/crt.css">
    <link rel="stylesheet" href="../content/css/form.css">
    <script src="../content/js/form.js" defer></script>
    <link rel="shortcut icon" href="../content/img/icon.gif" type="image/x-icon">
</head>
<body class="crt">
    <div class="container">
        <div id="title">
            <h1>Jea - Form</h1>
        </div>
        <div class="nav">
            <h1>Links</h1>
            <hr>
            <nav>
                <ul>
                    <li><a href="../">Home Pagina</a></li>
                    <li><a href="../profiel/">Profiel</a></li>
                    <li><a href="../projecten/">Projecten</a></li>
                    <li><a href="../contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <form onsubmit="handleForm(event)">
                <div id="form">
                    <div id="labels">
                        <label for="aanhef">Aanhef:</label>
                        <br>
                        <label for="voornaam">Voornaam(en):</label>
                        <br>
                        <label for="achternaam">Achternaam:</label>
                        <br>
                        <label for="straatnaam">Straatnaam:</label>
                        <br>
                        <label for="huisnummer">Huisnummer:</label>
                        <br>
                        <label for="postcode">Postcode:</label>
                        <br>
                        <label for="plaatsnaam">Plaatsnaam:</label>
                        <br>
                        <label for="email">E-mailadres:</label>
                        <br>
                        <label for="wachtwoord">Wachtwoord:</label>
                        <br>
                        <label for="wachtwoordHerhaling">Herhaal wachtwoord:</label>
                    </div>
                    <div id="inputs">
                        <select name="aanhef" id="aanhef">
                            <option value="mevrouw">Mevrouw</option>
                            <option value="meneer">Meneer</option>
                            <option value="naam">Groet met naam</option>
                        </select>
                        <br>
                        <input type="text" name="voornaam" id="voornaam" placeholder="Voornaam(en)" required>
                        <br>
                        <input type="text" name="achternaam" id="achternaam" placeholder="Achternaam" required>
                        <br>
                        <input type="text" name="straatnaam" id="straatnaam" placeholder="Straatnaam" required>
                        <br>
                        <input type="number" name="huisnummer" id="huisnummer" placeholder="Huisnummer" min="1" required>
                        <br>
                        <input type="text" name="postcode" id="postcode" placeholder="Postcode" pattern="[0-9]+[A-Za-z][A-Za-z]" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Een postcode bestaat uit 4 cijfers en 2 letters. Bv. 1234AB' : '');" required>
                        <br>
                        <input type="text" name="plaatsnaam" id="plaatsnaam" placeholder="Plaatsnaam" required>
                        <br>
                        <input type="email" name="email" id="email" placeholder="E-mailadres" pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z]+" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Vul een geldig e-mailadres in. Bv. email@example.com' : '');" required>
                        <br>
                        <input type="password" name="wachtwoord" id="wachtwoord" placeholder="Wachtwoord" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Het wachtwoord moet minimaal 8 karakters lang zijn en minimaal 1 cijfer, 1 kleine letter en 1 hoofdletter bevatten.' : '');" required>
                        <br>
                        <input type="password" name="wachtwoordHerhaling" id="wachtwoordHerhaling" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Herhaal wachtwoord" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Het wachtwoord moet minimaal 8 karakters lang zijn en minimaal 1 cijfer, 1 kleine letter en 1 hoofdletter bevatten.' : '');" required>
                        <br>
                    </div>
                </div>
                <input type="submit" value="Verzenden">
            </form>
        </div>
    </div>
</body>
</html>
